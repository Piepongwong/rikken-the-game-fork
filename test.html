<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"><!-- we'll be needing this!! -->
    <title>{{title}}</title>
    <link rel='stylesheet' href='./public/stylesheets/style.css' />
  </head>
  <body>
    <div>
      <p id='info'>Informatie wordt hier getoond.</p>
    </div>
    <script src='./public/javascripts/info.js'></script>
    
    <!-- DEMO VERSION BODY -->

    <!-- END DEMO VERSION BODY -->

    <!-- link socket.io-client script from the server -->
    <script src='/socket.io/socket.io.js'></script>
    <script>
        var intervalId,intervalCount=0;
        function setInfo(info){document.getElementById('info').innerHTML=info;}
        var socket=io('http://localhost:3000');
        socket.on('three-second counter', function (data) {
            console.log("Three-second counter: ",data);
            // socket.emit('my other event', { my: 'data' });
        });
        socket.on('connect',function(){
            setInfo("Connected!");
        });
        socket.on('disconnect',function(){
            setInfo("Disconnected!");
            if(intervalId)clearInterval(intervalId); // stop sending counter
        });
        window.onload=()=>{
            // connect immediately
            console.log("Connecting...");
            socket.connect();
            intervalId=setInterval(function(){
                intervalCount++;
                setInfo("Sending three-second counter "+intervalCount+".")
                socket.emit("three-second counter",{count:intervalCount});
            },3000);
            // disconnect after 30 seconds
            setTimeout(function(){socket.disconnect();},30000);
        }
    </script>
    <script type='module' src="./public/javascripts/Card.js"></script>
    <script type='module' src="./public/javascripts/CardHolder.js"></script>
    <script type='module' src="./public/javascripts/Player.js"></script>
    <script type='module' src="./public/javascripts/client.js"></script>  
  </body>
</html>
